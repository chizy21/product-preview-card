<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Frontend Mentor | Product preview card component"
    />
    <meta name="author" content="Greg Perry" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/css/default.css" />
    <link rel="stylesheet" type="text/css" href="/css/responsive.css" />
    <script
      src="https://kit.fontawesome.com/d39bd552a9.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="container">
      <div class="img">
        <img src="/images/image-product-desktop.jpg" alt="perfume bottle" />
      </div>
      <div class="card">
        <div class="card-header">
          <h2>PERFUME</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="card-footer">
          <div class="card-footer--price">
            <p class="card-footer--price--new">$149.99</p>
            <p class="card-footer--price--old">$169.99</p>
          </div>
          <div class="card-footer--button">
            <button class="btn-primary">
              <i class="fa-regular fa-cart-shopping"></i>Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>
    <br /><br /><br />

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/chizy21">Greg Perry</a>.
    </div>
  </body>
</html>
